{% extends "base.html" %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='extended_beauty.css') }}" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .form-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="file"] {
      padding: 10px;
      background-color: #f3f3f3;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"] {
      padding: 12px 20px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }

      input[type="file"], input[type="submit"] {
        font-size: 14px;
      }
    }
  </style>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="form-container">
      <h2>Upload Your Video</h2>
      <form action="{{ url_for('ai.upload_video') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="video" accept=".mp4" required>
        <input type="submit" value="Upload">
      </form>
    </div>
  </div>
{% endblock %}
